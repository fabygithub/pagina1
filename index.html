<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--main container-->
    <div class="main-container">
        <div class="main">
            <!--heading-->
            <h1>math addition <span>Quiz Game :)</span></h1>

            <!--main box-->
            <div class="main-box">
                <div class="show-answer"><span id="ans"></span></div>

                <div class="box1">
                    <div class="box-col">
                      <input type="textf" id="intext" class="intext11">
                    </div> 

                    <div class="add-s">
                        <p>+</p>
                    </div>


                    <div class="box-col">
                     <input type="textf" id="intext1" class="intext11">
                    </div> 

                </div>

                    <!--text button-->
                    <div class="box2">
                        <input type="text" id="intext2">  
                     </div>    
                      
                     <!--button-->
                     <div class="box2">
                        <button class="btn" onclick="Game()">Check answer</button>  
                     </div>              
                    </div>
                </div>
            </div>

           <script>
              let n1 = Math.floor(Math.random()*20+1);
              let n2 = Math.floor(Math.random()*20+1);

              document.getElementById("intext").value=n1;
              document.getElementById("intext1").value=n2;

              let adds = n1 + n2;

              function Game(){
                var user = document.getElementById("intext2").value;

                if(user == adds)
                {
                    document.getElementById("ans").innerHTML = "Correct";
                    
                }
                else{

                    document.getElementById("ans").innerHTML = "Incorrect";
                
                }

                var user = document.getElementById("intext2").value="";

                n1 = Math.floor(Math.random()*20+1);
                n2 = Math.floor(Math.random()*20+1);

                document.getElementById("intext").value=n1;
                document.getElementById("intext1").value=n2;

                adds = n1 + n2;



            }
              

           </script>


        </body>
        </html>
